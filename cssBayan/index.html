<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CSS Баян</title>
</head>
<body>
	<div id="accordion">
		<h1>CSS Баян</h1>
		<label class="meme" for="label1">
			<input type="radio" name="memeRadio" id="label1" checked hidden>
			<label class="memeInfo" for="label1">
				Когда уехал на лето в деревню к бабушке повидаться с друзьями:
				<img class="collapseIcon" src="images/icon-expand.png" alt="иконка раскрытия">
			</label>
			<label for="label1" class="memeCtn">
				<img src="images/gachi_leto.gif" alt="мужики развлекаются" class="memeImg">
			</label>
		</label>
		
		<label class="meme" for="label2">
			<input type="radio" name="memeRadio" id="label2" hidden>
			<label class="memeInfo" for="label2">
				Что творят веганы........
				<img class="collapseIcon" src="images/icon-expand.png" alt="иконка раскрытия">
			</label>
			<label for="label2" class="memeCtn">
				<img src="images/vegany.jpg" alt="веганы натворили ужасных вещей" class="memeImg">
			</label>
		</label>
		
		<label class="meme" for="label3">
			<input type="radio" name="memeRadio" id="label3" hidden>
			<label class="memeInfo" for="label3">
				Каждый раз, когда приходит сонный паралич, он такой:
				<img class="collapseIcon" src="images/icon-expand.png" alt="иконка раскрытия">
			</label>
			<label for="label3" class="memeCtn">
				<img src="images/milaya.jpg" alt="монстр спрашивает свою дорогую о её туалете" class="memeImg">
			</label>
		</label>
		
		<label class="meme" for="label4">
			<input type="radio" name="memeRadio" id="label4" hidden>
			<label class="memeInfo" for="label4">
				Когда меня спросили, какую я хочу тарелку:
				<img class="collapseIcon" src="images/icon-expand.png" alt="иконка раскрытия">
			</label>
			<label for="label4" class="memeCtn">
				<img src="images/proekt_razgrom-1.gif" alt="Роберт Паттинсон с надписью мне сырную" class="memeImg">
			</label>
		</label>
		
		<label class="meme" for="label5">
			<input type="radio" name="memeRadio" id="label5" hidden>
			<label class="memeInfo" for="label5">
				V значит Vенчание
				<img class="collapseIcon" src="images/icon-expand.png" alt="иконка раскрытия">
			</label>
			<label for="label5" class="memeCtn">
				<img src="images/venchanie.jpg" alt="венчание анонимных молодожён" class="memeImg">
			</label>
		</label>
		
		<label class="meme" for="label6">
			<input type="radio" name="memeRadio" id="label6" hidden>
			<label class="memeInfo" for="label6">
				Я, разговаривая со своим котом:
				<img class="collapseIcon" src="images/icon-expand.png" alt="иконка раскрытия">
			</label>
			<label for="label6" class="memeCtn">
				<img src="images/zachem_ty_nakakal.gif" alt="какие ужасные вещи кот ты сделал" class="memeImg">
			</label>
		</label>
	</div>
</body>
</html>
