<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>CSS Баян</title>
</head>
<body>
	<h1>CSS Баян</h1>
	<fieldset>
	<div class="accordion">
		<div class="memeCtn">
			<div class="textCtn">
				<input type="radio" name="memeText" id="gachiLeto">
				<label for="gachiLeto">Гачи лето</label>
				<label class="collapseIcon" for="gachiLeto">&#10006;</label>
			</div>
			<input type="image" name="memeText" src="images/gachi_leto.gif" alt="настоящие мужчины отдыхают" class="memeImg">
		</div>
		<div class="memeCtn">
			<div class="textCtn">
				<input type="radio" name="memeText"id="krutoyKon">
				<label for="krutoyKon">Конь курит</label>
				<label class="collapseIcon" for="krutoyKon">&#10006;</label>
			</div>
			<img src="images/krutoy_kon_kurit.gif" alt="конь курит" class="memeImg">
		</div>
		<div class="memeCtn">
			<div class="textCtn">
				<input type="radio" name="memeText" id="milaya">
				<label for="milaya">Милая</label>
				<label class="collapseIcon" for="milaya">&#10006;</label>
			</div>
			<img src="images/milaya.jpg" alt="монстр интересуется дорогой женщиной" class="memeImg">
		</div>
		<div class="memeCtn">
			<div class="textCtn">
				<input type="radio" name="memeText" id="robertPattinson">
				<label for="robertPattinson">Какую тебе тарелку?</label>
				<label class="collapseIcon" for="robertPattinson">&#10006;</label>
			</div>
			<img src="images/proekt_razgrom-1.gif" alt="Роберт Паттинсон требует сырную" class="memeImg">
		</div>
		<div class="memeCtn">
			<div class="textCtn">
				<input type="radio" name="memeText" id="venchanie">
				<label for="venchanie">V - значит Vенчание</label>
				<label class="collapseIcon" for="venchanie">&#10006;</label>
			</div>
			<img src="images/venchanie.jpg" alt="анонимные молодожёны" class="memeImg">
		</div>
		<div class="memeCtn">
			<div class="textCtn">
				<input type="radio" name="memeText" id="zachemTy">
				<label for="zachemTy">Зачем ты</label>
				<label class="collapseIcon" for="zachemTy">&#10006;</label>
			</div>
			<input type="image" src="images/zachem_ty_nakakal.gif" alt="Тайлер Дерден спрашивает тебя" class="memeImg">
		</div>
	</div>
	</fieldset>
</body>
</html>
